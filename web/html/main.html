<!-- html/main.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Libra | Balancing Infrastructure</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <div class="sections-wrapper">
  <!-- 공통 헤더 -->
  <div id="header-area"></div>
  <!-- 2) Hero Slider (오버랩 + 페이드) -->
  <section class="section slider" id="hero-slider">
    <!-- Slide 1 -->
    <div class="slide active">
      <img src="../images/university-of-georgia-students-near-library-wntg4iqud3lb6enk.jpg" alt="Slide 1">
      <div class="slider-overlay">
         <div class="slide-title-main">Libra</div><br/>
         <div class="sub-title-sub">>>교육 인프라 분석 및 예측 서비스 </div>
        </div>
    </div>
      <!-- Slide 2 -->
    <div class="slide">
      <img src="../images/pexels-repuding-12064.jpg" alt="Slide 2">
      <div class="slider-overlay">
        <div class="slide-title-main">학습환경 분석</div><br/>
        <div class="sub-title-sub">>>대학도서관의 데이터를 이용한 인프라 점수 부여
점수를 통한 발전 가능성 예측 </div>
      </div>
     </div>
     <!-- Slide 3 --> 
    <div class="slide">
      <img src="../images/mccall-macbain-scholar-students-16us5y14qja8ngit.jpg" alt="Slide 3">
      <div class="slider-overlay">
        <div class="slide-title-main">마이 서비스</div><br/>
        <div class="sub-title-sub">>>사용자의 정보를 토대로 한
나의 인프라 점수 알아보기 </div>
      </div>
    </div>
     <!-- arrows -->
    <div class="arrow left"  id="prevBtn">&#10094;</div>
    <div class="arrow right" id="nextBtn">&#10095;</div>
  </section>


  <!-- 2) Three Columns -->
  <section class="section subgrid" id="quick-links">
    <!-- 1번 카드 -->
    <div class="sub sub1" data-link="../html/page_chartpage_num01.html">
      <img class="sub-img" src="../images/pexels-olenkabohovyk-3646172.jpg" alt="환경 점수 예측">
      <div class="sub-overlay">
        <span class="sub-title-main">환경 점수<br/> 예측</span><br/>
        <span class="sub-title-sub">>> 필터링 구현</span>
      </div>
    </div>

     <!-- 2번 카드 --> 
    <div class="sub sub2" data-link="../html/page_prediction_num01.html">
      <img class="sub-img" src="../images/pexels-yuliia-tretynychenko-211350148-11761083.jpg" alt="점수 변환 예측">
      <div class="sub-overlay">
        <span class="sub-title-main">점수 변환 <br/> 예측</span><br/>
        <span class="sub-title-sub">>> 모델 훈련</span>
      </div>
    </div>
     <!-- 3번 카드 -->
    <div class="sub sub3" data-link="../html/page_userpage_num01.html">
      <img class="sub-img" src="../images/pexels-tima-miroshnichenko-9572464.jpg" alt="로그인 전용">
      <div class="sub-overlay">
        <span class="sub-title-main">유저로그인<br/> 전용</span><br/>
        <span class="sub-title-sub">>> 접근 권한</span>
      </div>
    </div>
  </section>

  <!-- 3) Footer -->
  <div id="footer-area"></div>

  <!-- Chatbot Toggle -->
  <div class="chatbot" id="chatToggle">
    <div class="chat-icon">
      <img src="../images/chatbot.png" alt="Chatbot" id="chatbot-img">
    </div>
  </div>

  <!-- Chatbot Window -->
  <div class="chat-window" id="chatWindow">
    <div class="chat-header">
      <span>AI Chat</span>
      <button id="chatCloseBtn" aria-label="Close">&times;</button>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="메시지를 입력하세요…" />
      <button id="chatSendBtn">전송</button>
    </div>
  </div>
</div>
  <script src="../js/main.js"></script>
</body>
</html>
